<br>
<div>
    <div class="filter-container">
        <label for="namefilter">Name:</label>
        <input [(ngModel)]="namefilter" (input)='applyFilters()' name="namefilter" class="input-field"/>
        <label for="codefilter">Code:</label>
        <input [(ngModel)]="codefilter" (input)='applyFilters()' name="codefilter" class="input-field"/>
    </div>
    <button style="background-color: rgb(0, 192, 250); color: white;"><a routerLink="/degree-add" class="add-degree">Add New Degree</a></button>
    <br>
    <table>
        <thead>
            <tr>
                <th (click)="sortByID()">ID</th>
                <th (click)="sortByName()">Name</th>
                <th>Code</th>
                <td>YearToComplete</td>
                <th>Active</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let degree of degrees">
                <td>{{ degree.id }}</td>
                <td>{{ degree.name }}</td>
                <td>{{ degree.code }}</td>
                <td>{{ degree.yearsToComplete }}</td>
                <td>{{ degree.active }}</td>
                <td>
                    <button style="background-color: blue; color: white;" (click)="viewDegreeDetails(degree)">View</button>
                    <button style="background-color: rgb(21, 177, 15); color: white;" (click)="editDegree(degree)">Edit</button>
                    <button style="background-color: red; color: white;" (click)="deleteDegree(degree)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
